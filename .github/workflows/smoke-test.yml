name: Smoke Test

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to test (e.g. v0.1.0)'
        required: true

jobs:
  smoke:
    name: Install on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install via script
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/randybias/tentacular/main/install.sh | sh

      - name: Verify version matches tag
        run: |
          INSTALLED=$($HOME/.local/bin/tntc version | awk '{print $1}')
          echo "Installed: $INSTALLED"
          echo "Expected:  ${{ inputs.tag }}"
          [ "$INSTALLED" = "${{ inputs.tag }}" ]
