name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoke:
    name: Smoke test on ${{ matrix.os }}
    needs: release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install via script
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/randybias/tentacular/main/install.sh \
            | TNTC_VERSION=${{ github.ref_name }} sh

      - name: Verify version matches tag
        run: |
          INSTALLED=$($HOME/.local/bin/tntc version | awk '{print $1}')
          echo "Installed: $INSTALLED"
          echo "Expected:  ${{ github.ref_name }}"
          [ "$INSTALLED" = "${{ github.ref_name }}" ]
